{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-pink-600">Akshay's Social</a>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-gray-600 hover:text-gray-800"><i class="fa fa-home text-xl"></i></a>
                <a href="/profile/{{ user_profile.user.username }}" class="block w-8 h-8 rounded-full overflow-hidden">
                    <img src="{{ user_profile.profileimg.url }}" alt="" class="w-full h-full object-cover">
                </a>
            </div>
        </div>
    </nav>
    <main class="container max-w-5xl mx-auto py-8 px-2 sm:px-4 flex-1 w-full">
    <div class="flex flex-col lg:flex-row gap-8">
        <!-- Sidebar -->
        <aside class="w-full lg:w-1/3 mb-6 lg:mb-0">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 sticky top-24">
                <h2 class="text-lg font-semibold mb-4 text-pink-600 flex items-center"><i class="fa fa-cog mr-2"></i> Settings</h2>
                <nav class="space-y-2">
                    <a href="#" class="block px-3 py-2 rounded text-gray-700 dark:text-gray-200 font-medium bg-pink-50 dark:bg-gray-700 hover:bg-pink-100 dark:hover:bg-gray-600 transition">Profile</a>
                   
                </nav>
            </div>
        </aside>
        <!-- Main Content -->
        <section class="w-full lg:w-2/3">

        <hr class="mt-4 mb-6 border-gray-300">
        
           
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6 flex items-center gap-2">
        <a href="{% url 'index' %}" class="text-pink-600 hover:underline">Home</a>
        <span class="mx-1">/</span>
        <span class="font-semibold">{{ user.username }}</span>
    </h1>
    <hr class="mb-6 border-gray-200 dark:border-gray-700">

                <!-- #enctype means that the form will be sent as multipart/form-data -->
                <!-- to submit the form -->
                <form action="" method="POST" enctype="multipart/form-data" class="space-y-8">
    {% csrf_token %}
    <!-- Profile Image Upload -->
    <div class="flex flex-col items-center gap-4">
        <div class="relative group">
            <img src="{{user_profile.profileimg.url}}" alt="Profile Image" class="w-28 h-28 rounded-full object-cover border-4 border-pink-200 shadow-md">
            <label for="profile-img-upload" class="absolute bottom-0 right-0 bg-pink-600 text-white p-2 rounded-full shadow cursor-pointer hover:bg-pink-700 transition flex items-center justify-center">
                <i class="fa fa-camera"></i>
                <input id="profile-img-upload" type="file" name="image" class="hidden">
            </label>
        </div>
        <span class="text-sm text-gray-500 dark:text-gray-400">Change profile picture</span>
    </div>
    <!-- Profile Details -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="col-span-1 md:col-span-2">
            <label for="bio" class="block text-sm font-medium mb-1">Bio</label>
            <textarea id="bio" name="bio" rows="3" class="w-full border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-pink-400 transition">{{user_profile.bio}}</textarea>
        </div>
        <div class="col-span-1 md:col-span-2">
            <label for="location" class="block text-sm font-medium mb-1">Location</label>
            <input type="text" id="location" name="location" value="{{ user_profile.location }}" class="w-full border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-pink-400 transition">
        </div>
    </div>
    <!-- Actions -->
    <div class="flex justify-end space-x-4 pt-4">
        <a href="{% url 'index' %}" class="px-5 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition">Cancel</a>
        <button type="submit" class="px-6 py-2 rounded-lg bg-pink-600 text-white font-semibold shadow hover:bg-pink-700 transition">Save Changes</button>
    </div>
</form>
              
</main>
        </div>
    </main>
   
    <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
